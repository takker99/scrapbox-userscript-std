name: ci

env:
  DENO_VERSION: 2.x
  DENO_TLS_CA_STORE: system

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ env.DENO_VERSION }}
      - name: Check fmt & lint & type check & test
        run: deno task check
